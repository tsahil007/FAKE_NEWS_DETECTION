<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fake News Detection </title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <strong>FAKE NEWS DETECTION</strong>
            </a>
        </div>

    </nav>
</head>

<body>
    <div class='container'>
        <div class="login">
            <h1>Fake News Detector</h1>
            <form action="{{ url_for('predict')}}" method="POST">
                <textarea name="message" rows="6" cols="50" required="required"
                    placeholder="Enter The News For Prediction" style="font-size: 18pt"></textarea>
                <br> </br>
                <button type="submit" class="btn btn-primary btn-lg"> Predict </button>

                <div class="results">

                    {% if prediction == ['FAKE']%}
                    <h2 style="color:rgba(228, 13, 13, 0.774);">fake or Spam News </h2>
                    {% elif prediction == ['REAL']%}
                    <h2 style="color:rgb(24, 233, 111);"><b>Real News</b></h2>
                    {% endif %}

                </div>

            </form>

        </div>
    </div>
</body>

</html>
